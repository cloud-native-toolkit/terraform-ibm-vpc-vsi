name: ibm-vpc-vsi
type: terraform
description: Module to provision virtual server instance
tags:
    - tools
    - infrastructure
    - virtual server
versions:
- platforms: []
  dependencies:
    - id: resource_group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 2.1.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: vpcssh
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
          version: ">= 1.0.0"
    - id: cos_bucket
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage-bucket
          version: ">= 0.0.1"
      optional: true
  variables:
    - name: resource_group_id
      moduleRef:
        id: resource_group
        output: id
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: vpc_subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: vpc_subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: ssh_key_id
      moduleRef:
        id: vpcssh
        output: id
    - name: ibmcloud_api_key
      scope: global
    - name: region
      scope: global
    - name: flow_log_cos_bucket_name
      moduleRef:
        id: cos_bucket
        output: bucket_name
      optional: true
